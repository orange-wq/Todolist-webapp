{% extends "todoapp/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>New task for date: <a href="{% url 'todoapp:date' date.id %}">{{ date.title|date:"d F" }}</a></h2>
{% endblock page_header %}

{% block content %}

<form action="{% url 'todoapp:new_entry' date.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">add task</button>
    {% endbuttons %}
</form>

{% endblock content %}
