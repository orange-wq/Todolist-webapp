{% extends "todoapp/base.html" %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <h1 class="mt-4 mb-4">Image for task: {{ entry.title }}</h1>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#imageModal">
      View Image
    </button>

    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">{{ entry.title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="{{ image.url }}" alt="Entry Image" class="img-fluid">
          </div>
          <div class="modal-footer">
            <form action="{% url 'todoapp:delete_image' entry.id %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete Image</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
