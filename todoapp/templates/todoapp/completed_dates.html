{% extends "todoapp/base.html" %}

{% block page_header %}
<h1>Completed Dates</h1>
{% endblock page_header %}


{% block content %}

<ul>
    {% for date in dates %}
      <li><h3>
          <a href="{% url 'todoapp:date' date.id %}">{{ date.title|date:"d F" }}</a>
      </h3></li>
    {% empty %}
    <li><h3>No tasks have been done yet.</h3></li>
    {% endfor %}
</ul>

{% endblock content %}
