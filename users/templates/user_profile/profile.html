{% extends "todoapp/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title">Your profile:</h5>
                    <a href="{% url 'users:update_profile' %}" class="btn btn-sm btn-primary">Edit Photo</a>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        {% if photo_url %}
                            <img src="{{ photo_url }}" alt="Profile Picture" class="rounded-circle" width="200" height="200">
                        {% else %}
                            <img src="https://via.placeholder.com/150" alt="Placeholder" class="rounded-circle" width="150" height="150">
                        {% endif %}
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">Имя: {{ user.username }}</li>
                        <li class="list-group-item">Email: {{ user }}</li>
                        <li class="list-group-item">Completed tasks: {{ completed_tasks }}</li>
                        <li class="list-group-item">Total tasks: {{ total_tasks }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
