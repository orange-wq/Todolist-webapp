{% extends "todoapp/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Password reset</h2>
{% endblock page_header %}

{% block content %}

<form action="{% url 'users:password_reset' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">submit</button>
    {% endbuttons %}
</form>

{% endblock content %}
